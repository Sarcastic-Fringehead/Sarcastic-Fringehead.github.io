<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    
    <!-- include an external style sheet -->
    <link rel="stylesheet" href="pong.css">  
    

    <!--https://fonts.google.com/-->

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!--Icon made on favicon.cc-->

    <link rel='icon' href='favicon.ico' type='image/x-icon'/>

  </head>
  
  <body id="body" class="still">
    <div id="header">

      <h1 id="title">PONG</h1>
      <h2 id="left" class="still" >P1: <span id="score1">0</span></h2>
      <h2 id="right" class="still">P2: <span id="score2">0</span></h2>
    </div>

    <div id="gameBoard" class="maybe">
	  
	  <p id="combo" class="on">Start!</p>
     
      <div id="ball" class="normal">
      </div>

      <div id="paddle1" class="paddle">
      </div>

      

      <div id="paddle2" class="paddle">
      </div>

    <div id="fog" class="hidden"></div>

    </div>

    <div id="background"></div>

    <!-- include an external JavaScript file -->
    <script src="pong.js"></script>
  </body>
  
</html>
